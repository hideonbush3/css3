<main>
  <h2>새글쓰기</h2>
  <form name="write">
    <table>
      <tr>
        <th>
          <lable for="title">제목</lable>
        </th>
        <td>
          <input type="text"
                   name="title" id="title">
        </td>
      </tr>
      <tr><th><lable for="uid">작성자</lable></th><td>
        <input type="text" name="uid" id="uid" value="siestageek" readonly></td></tr>
      <tr>
        <th>
          <lable for="contents">본문</lable>
        </th>
        <td>
          <textarea name="contents" id="contents" rows="7" cols="55">
          </textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <button type="button">입력완료</button>
        <button type="reset">다시입력</button>
      </td>
      </tr>
    </table>
  </form>
